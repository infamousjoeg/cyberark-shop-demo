- name: Generate and deploy cipher-snake certificate
  hosts: localhost
  connection: local
  gather_facts: false
  vars:
    cert_path: "files/artifacts/samples/cipher-snake.svc.cluster.local.crt"
    key_path: "files/artifacts/samples/cipher-snake.svc.cluster.local.key"
  tasks:
    - name: Generate RSA private key
      community.crypto.openssl_privatekey:
        path: files/artifacts/samples/cipher-snake.svc.cluster.local.key
        size: 1024
        mode: '0644'

    - name: Generate a self-signed certificate for cipher-snake
      community.crypto.x509_certificate:
        path: files/artifacts/samples/cipher-snake.svc.cluster.local.crt
        privatekey_path: files/artifacts/samples/cipher-snake.svc.cluster.local.key
        provider: selfsigned
        selfsigned_not_before: "+0s"
        selfsigned_not_after: "+90d"
        selfsigned_digest: "sha256"
        selfsigned_create_subject_key_identifier: create_if_not_provided
        selfsigned_version: 3
        mode: '0644'

    - name: Read key file content
      ansible.builtin.slurp:
        src: "{{ key_path }}"
      register: key_content

    - name: Read certificate file content
      ansible.builtin.slurp:
        src: "{{ cert_path }}"
      register: cert_content

    - name: Create cipher-snake TLS secret in Kubernetes
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: cipher-snake.svc.cluster.local
            namespace: sandbox
          type: kubernetes.io/tls
          data:
            tls.crt: "{{ cert_content['content'] }}"
            tls.key: "{{ key_content['content'] }}"

    - name: Deploy cipher-snake Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: cipher-snake-nginx
            namespace: sandbox
          spec:
            type: NodePort
            ports:
              - port: 80
            selector:
              app: cipher-snake-nginx

    - name: Deploy cipher-snake Nginx
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            labels:
              app: cipher-snake-nginx
            name: cipher-snake-nginx
            namespace: sandbox
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: cipher-snake-nginx
            strategy:
              type: Recreate
            template:
              metadata:
                labels:
                  app: cipher-snake-nginx
              spec:
                containers:
                  - image: nginx:latest
                    name: cipher-snake-nginx
                    volumeMounts:
                      - mountPath: "/etc/cipher-snake-nginx/ssl"
                        name: cipher-snake-nginx-ssl
                        readOnly: true
                    ports:
                      - containerPort: 80
                volumes:
                  - name: cipher-snake-nginx-ssl
                    secret:
                      secretName: cipher-snake.svc.cluster.local
                restartPolicy: Always
